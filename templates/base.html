{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Сайт об Испании</title>

        <link href="{% static "main/css/open-sans.css" %}" rel="stylesheet">
        <link href="{% static "main/css/style.css" %}" rel="stylesheet">

        <script src="{% static "main/js/script.js" %}"></script>
    </head>
<body>
    <div class="container">
        {% include 'menu.html' %}
        <a href="{% url 'sitemap_xml' %}" class="sitemap">
            <img src="{% static "main/img/sitemap.svg" %}" width="36" height="36" alt="Карта сайта"/>
        </a>

        <div class="time"></div>

        <div class="content">
            <h1>{% block title %}{% endblock %}</h1>
            <hr/>
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
